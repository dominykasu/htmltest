<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="Author" content="Dom">
	<meta name="Description" content="Description for SEO">
	<title>tables</title>
</head>
<body>
<!-- border is done with css. this makes it faster than creating css file for this exercise -->


<table border="1">
	
	<tr>
		<!-- th is table header -->
		<th>Name</th>
		<th>Age</th>
	</tr>
	<tr>
		<td>Red</td>
		<td>3</td>
	</tr>
	<tr>
		<td>Tellow</td>
		<td>5</td>
	</tr>

<table border="1">
<!-- this is table head element -->
<thead>
	<tr>
		<!-- th is table header -->
		<th>Name</th>
		<th>Age</th>
	</tr>
</thead>
<!-- these are table body elements -->
<tbody>
		<tr>
		<td>Red</td>
		<td>3</td>
	</tr>
	<tr>
		<td>Tellow</td>
		<td>5</td>
	</tr>
</tbody>
	
	
</table>

</body>
</html>
